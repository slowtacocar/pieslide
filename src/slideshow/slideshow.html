<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PieSlide - Slideshow</title>
  </head>
  <body>
    <div class="shown slide"></div>
    <div class="hidden slide"></div>
    <div id="logo"></div>
    <div class="card" id="cardTime">
      <div class="card-header">
        <span class="h2" id="time"></span>
      </div>
    </div>
    <div class="card" id="cardNews">
      <div class="card-body">
        <p class="card-text" id="news"></p>
      </div>
    </div>
  </body>
</html>
